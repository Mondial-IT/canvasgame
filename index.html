<html>
<head>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<div data-role="page">
    <div data-role="header">
        <h2>Canvas Game</h2>
        <a href="http://demos.jquerymobile.com/1.4.5/" class="ui-btn">jqm demo's</a>
        <a href="http://api.jquerymobile.com" class="ui-btn">jqm api's</a>
    </div>
    <div class="ui-content" role="main">

        <div id="canvas-container" style="cursor: default"></div>
        <table>
            <tr>
                <td>Frame count:</td>
                <td>
                    <div id="framecounter">0</div>
                </td>
            </tr>
            <tr>
                <td style="vertical-align: top">
                    Frame time (ms):
                </td>
                <td>
                    <table style="border: 1px solid black">
                        <tr>
                            <td>Physics</td>
                            <td>
                                <div id="frametimephysics">0</div>
                            </td>
                        </tr>
                        <tr>
                            <td>Rendering</td>
                            <td>
                                <div id="frametimerendering">0</div>
                            </td>
                        </tr>
                        <tr>
                            <td>Waiting</td>
                            <td>
                                <div id="frametimewaited">0</div>
                            </td>
                        </tr>
                        <tr>
                            <td>Total</td>
                            <td style="border-top: 1px solid black">
                                <div id="frametime">0</div>
                            </td>
                        </tr>
                        <tr style="color: gray">
                            <td>Target</td>
                            <td>
                                <div id="targetframetime">0</div>
                            </td>
                        </tr>
                        <tr style="color: gray">
                            <td title="Total ms that was needed but not available for physics and rendering.">Sum time shortage</td>
                            <td>
                                <div id="timeshortage">0</div>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>Player coordinates:</td>
                <td><div id="player"></div></td>
            </tr>
        </table>

        <h2>A fun canvas game</h2>
        <p>Controls</p>
        <table>
            <tr>
                <td style="font-weight: bold">Mouse</td>
                <td style="width: 20px"></td>
                <td>Accelerate in a direction</td>
            </tr>
            <tr>
                <td style="font-weight: bold">Left click</td>
                <td style="width: 20px"></td>
                <td>Teleport</td>
            </tr>
            <tr>
                <td style="font-weight: bold">Q</td>
                <td style="width: 20px"></td>
                <td>Shrink</td>
            </tr>
            <tr>
                <td style="font-weight: bold">W</td>
                <td style="width: 20px"></td>
                <td>Display hitbox mesh</td>
            </tr>
        </table>

        <div class="ui-grid-d">
            <div class="ui-block-a">
                <a href="#" id="exit-button" class="ui-btn ui-btn-b ui-shadow ui-corner-all">Exit</a>
            </div>
            <div class="ui-block-b">
                <a href="#" id="cancel-button" class="ui-btn ui-shadow ui-corner-all">Cancel</a>
            </div>
        </div>

    </div>
</div>

<script src="levelgenerator.js"></script>
<script src="Simulator.js"></script>
<script src="Renderer.js"></script>
<script src="server.js"></script>
<script src="client.js"></script>
<script src="tijmen.js"></script>
</body>
</html>
