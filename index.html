<html>
<head>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<div data-role="page">
    <div data-role="header">
        <h2>Canvas Game</h2>
        <a href="http://demos.jquerymobile.com/1.4.5/" class="ui-btn">jqm demo's</a>
        <a href="http://api.jquerymobile.com" class="ui-btn">jqm api's</a>
    </div>
    <div class="ui-content" role="main">

        <div id="canvas-container">
            <div id="framecounter">0</div>
            <div id="player"></div>
            <label>
                Display hitbox mesh<input type="checkbox" id="displayType">
            </label>
        </div>

        <h2>A fun canvas game</h2>
        <p>Controls</p>
        <table>
            <tr>
                <td style="font-weight: bold">Mouse</td>
                <td style="width: 20px"></td>
                <td>accelerate in a direction</td>
            </tr>
            <tr>
                <td style="font-weight: bold">Left click</td>
                <td style="width: 20px"></td>
                <td>teleport</td>
            </tr>
            <tr>
                <td style="font-weight: bold">Q</td>
                <td style="width: 20px"></td>
                <td>shrink</td>
            </tr>
        </table>

        <div class="ui-grid-d">
            <div class="ui-block-a">
                <a href="#" id="exit-button" class="ui-btn ui-btn-b ui-shadow ui-corner-all">Exit</a>
            </div>
            <div class="ui-block-b">
                <a href="#" id="cancel-button" class="ui-btn ui-shadow ui-corner-all">Cancel</a>
            </div>
        </div>

    </div>
</div>

<script src="levelgenerator.js"></script>
<script src="canvasgame.js"></script>
<script src="tijmen.js"></script>
</body>
</html>
